name: Metrics
on:
  schedule: [{cron: "0 0 * * 0"}]
  workflow_dispatch:
  push: {branches: ["master"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
     - name: activity & community
       uses: lowlighter/metrics@latest
       with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: activity, community
          repositories: 200                
          repositories_forks: yes           
          repositories_affiliations: owner, collaborator
          config_timezone: Armenia/Yerevan
          filename: activity-community.svg
          use_prebuilt_image: yes
     - name: repositories
       uses: lowlighter/metrics@latest
       with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: repositories
          repositories: 200                
          repositories_forks: yes           
          repositories_affiliations: owner, collaborator
          config_timezone: Armenia/Yerevan
          filename: repositories.svg
          use_prebuilt_image: yes
          plugin_lines: yes
     - name: plugin languages
       uses: lowlighter/metrics@latest
       with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          repositories: 200                
          repositories_forks: yes           
          repositories_affiliations: owner, collaborator
          config_timezone: Armenia/Yerevan
          filename: languages.svg
          use_prebuilt_image: yes
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
     - name: plugin reactions
       uses: lowlighter/metrics@latest
       with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          repositories: 200                
          repositories_forks: yes           
          repositories_affiliations: owner, collaborator
          config_timezone: Armenia/Yerevan
          filename: reactions.svg
          use_prebuilt_image: yes
          plugin_reactions: yes
          plugin_reactions_limit: 200
          plugin_reactions_days: 30
          plugin_reactions_details: count, percentage
     - name: plugin topics
       uses: lowlighter/metrics@latest
       with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          repositories: 200                
          repositories_forks: yes           
          repositories_affiliations: owner, collaborator
          config_timezone: Armenia/Yerevan
          filename: topics.svg
          use_prebuilt_image: yes
          plugin_topics: yes
          plugin_topics_sort: random
          plugin_topics_mode: mastered
          plugin_topics_limit: 20
     - name: plugin achievements
       uses: lowlighter/metrics@latest
       with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          repositories: 200                
          repositories_forks: yes           
          repositories_affiliations: owner, collaborator
          config_timezone: Armenia/Yerevan
          filename: achievements.svg
          use_prebuilt_image: yes
          plugin_achievements: yes
          plugin_achievements_threshold: B
          plugin_achievements_secrets: yes
          plugin_achievements_limit: 0
     - name: plugin followup
       uses: lowlighter/metrics@latest
       with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          repositories: 200                
          repositories_forks: yes           
          repositories_affiliations: owner, collaborator
          config_timezone: Armenia/Yerevan
          filename: followup.svg
          use_prebuilt_image: yes
          plugin_followup: yes
